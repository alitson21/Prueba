<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h3>Envia un mail a muchos destinatarios</h3>
    <hr>
    <section>
        <p class="mail">@Lista de detinatacio</p>
        <input type="email" name="" id="mail">
        <p class="asunto">@Asuto del Mail</p>
        <input type="text" name="" id="asunto">
        <p class="cuerpo">@Cuerpo del Mail</p>
        <textarea name="" id="cuerpo_mail" cols="50" rows="10"></textarea>
        <input type="submit" id="enviar" value="Enviar">
        <input type="reset" id="reset" value="Desechar">
    </section>

    <script src="js/main.js"></script>
</body>
</html>
